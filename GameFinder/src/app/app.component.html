<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Show me your move !</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item" *ngIf="(userService.isAdmin())">
        <a href="/admin" class="nav-link" routerLink="admin">Partie Administrateur</a>
      </li>
      <li class="nav-item" >
        <a class="nav-link" routerLink="/game">Nos moves</a>
      </li>
    </ul>

    <ul *ngIf="(!userService.userAutenticated)" class="navbar-nav ml-auto" >
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">créer un compte</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Se connecter</a>
      </li>
    </ul>

    <ul *ngIf="(userService.userAutenticated)"  class="navbar-nav ml-auto">
      <li class="nav-item">
        <a *ngIf="(!userService.isAdmin())" href="/user" class="nav-link" routerLink="user">{{this.userService.userAutenticated.userName}}</a>
      </li>
      <li class="nav-item">
        <button class="btn btn-black" (click)="logout()">
          <span  routerLink="" class="glyphicon glyphicon-log-out">Se déconnecter</span>
        </button>
      </li>
    </ul>
  </nav>
  <router-outlet></router-outlet>
</div>
